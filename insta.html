<b>Enter the Instagram post ID:</b>
    <input type="text" id="post-id" placeholder="Post ID">
    <button onclick="getLikesCount()">Get Likes Count</button>
    <div id="likes-count"></div>
    <script>
      // Define the function to fetch the likes count
      async function getLikesCount() {
        // Get the post ID from the input field
        const postId = document.getElementById("post-id").value;
        // Fetch the likes count using the Instagram Basic Display API
        const response = await fetch(`https://graph.instagram.com/${postId}?fields=media_type,media_url,permalink,thumbnail_url,like_count&access_token=ACCESS_TOKEN`);
        const data = await response.json();
        // Update the likes count in the HTML
        document.getElementById("likes-count").innerHTML = `Likes: ${data.like_count}`;
      }
    </script>
